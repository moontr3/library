<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotdog man library</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/a249a78f71.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #282828;">
    <div class="page">
        <div class="header-info">
            <a class="back" href="index.html">
                <i class="fa-solid fa-chevron-left" style="color: #a3a3a3;"></i>
            </a>
            <div class="title">
                <h1 id="name"><span class="hash">#</span> loading...</h1>
                <p class="gray" id="author">loading...</p>
            </div>
        </div>

        <div id="item">
            <img src="" id="image" class="image">

            <div class="block">
                <h6>description</h6>
                <p id="description">loading...</p>
            </div>

            <div class="block">
                <h6>stats</h6>
                <div class="stat-flex">
                    <div class="stat">
                        <i class="fa-solid fa-heart" style="color: #f13030;"></i>
                        <p id="health">--</p>
                    </div>
                    <div class="stat">
                        <i class="fa-solid fa-skull-crossbones" style="color: #3a67da;"></i>
                        <p id="damage">--</p>
                    </div>
                    <div class="stat">
                        <i class="fa-solid fa-bolt" style="color: #ecc538;"></i>
                        <p id="stamina">--</p>
                    </div>
                    <div class="stat">
                        <i class="fa-solid fa-circle-up" style="color: #56d856;"></i>
                        <p id="upgrade">--</p>
                    </div>
                </div>
            </div>

            <div class="block">
                <h6>special</h6>
                <p id="special">loading...</p>
            </div>

            <div class="block">
                <h6>image url</h6>
                <p id="imageurl">https://moontr3.ru/assets/hdw/...</p>
            </div>
        </div>

        <div class="footer">
            <p class="gray">original artwork by Alex Callaway</p>
            <p class="gray">@hotdogwars_bot made by moontr3</p>
        </div>

        <script src="info.js"></script>
    </page>
</body>
</html>
